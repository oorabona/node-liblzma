name: 'Setup Build Environment'
description: 'Setup Node.js, pnpm, and ccache for building node-liblzma'
author: 'Olivier ORABONA'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: true
  cache-prefix:
    description: 'Cache key prefix (e.g., smoke, full, threading)'
    required: false
    default: 'default'
  enable-ccache:
    description: 'Enable ccache for C++ compilation (Unix only)'
    required: false
    default: 'true'
  ccache-max-size:
    description: 'Maximum ccache size'
    required: false
    default: '300M'

runs:
  using: 'composite'
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4

    - name: Setup Node.js ${{ inputs.node-version }}
      uses: actions/setup-node@v5
      with:
        node-version: ${{ inputs.node-version }}
        architecture: x64
        cache: 'pnpm'
        cache-dependency-path: pnpm-lock.yaml

    - name: Setup ccache (Unix)
      if: runner.os != 'Windows' && inputs.enable-ccache == 'true'
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ inputs.cache-prefix }}-${{ runner.os }}-ccache
        max-size: ${{ inputs.ccache-max-size }}

    - name: Cache pnpm store
      uses: actions/cache@v4
      with:
        path: |
          ~/.local/share/pnpm/store
          ~/Library/pnpm/store
          ~\AppData\Local\pnpm\store
        key: ${{ inputs.cache-prefix }}-${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          ${{ inputs.cache-prefix }}-${{ runner.os }}-pnpm-
          ${{ runner.os }}-pnpm-
