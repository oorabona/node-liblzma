version: 2
updates:
  # Enable npm dependency updates
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: '00:00'
      timezone: UTC
    open-pull-requests-limit: 10
    versioning-strategy: increase
    labels:
      - dependencies
      - npm
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      # Group dev dependencies together
      dev-dependencies:
        dependency-type: development
        update-types:
          - minor
          - patch
      # Group production dependencies
      production-dependencies:
        dependency-type: production
        update-types:
          - minor
          - patch

  # Enable GitHub Actions workflow updates
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: '00:00'
      timezone: UTC
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - github-actions
    commit-message:
      prefix: "ci"
      include: "scope"
