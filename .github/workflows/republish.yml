name: Republish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to republish (e.g. 2.0.1)'
        required: true
        type: string
      target:
        description: 'Publish target'
        type: choice
        default: both
        options:
          - npm-only
          - github-only
          - both
      confirmation:
        description: 'Type "I understand the risks" to confirm'
        required: true
        type: string

permissions:
  contents: write
  id-token: write

concurrency:
  group: republish-${{ github.event.inputs.version }}
  cancel-in-progress: false

env:
  NODE_VERSION: '22'

jobs:
  pre-flight:
    name: Pre-flight Checks
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.capture.outputs.version }}
      tag: ${{ steps.capture.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate confirmation phrase
        env:
          INPUT_CONFIRMATION: ${{ github.event.inputs.confirmation }}
        run: |
          if [ "$INPUT_CONFIRMATION" != "I understand the risks" ]; then
            echo "âŒ Invalid confirmation phrase" >&2
            echo "Expected: I understand the risks" >&2
            echo "Got: $INPUT_CONFIRMATION" >&2
            exit 1
          fi
          echo "âœ… Confirmation validated"

      - name: Validate version format
        env:
          INPUT_VERSION: ${{ github.event.inputs.version }}
        run: |
          if ! echo "$INPUT_VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+(-[A-Za-z0-9.-]+)?$'; then
            echo "âŒ Invalid semver: $INPUT_VERSION" >&2
            exit 1
          fi
          echo "âœ… Version format validated: $INPUT_VERSION"

      - name: Verify tag exists
        id: capture
        env:
          INPUT_VERSION: ${{ github.event.inputs.version }}
        run: |
          TAG="v$INPUT_VERSION"
          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "âŒ Tag $TAG does not exist" >&2
            exit 1
          fi
          echo "version=$INPUT_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "âœ… Tag $TAG exists, ready to republish"

  build-artifacts:
    needs: pre-flight
    uses: ./.github/workflows/build-artifacts.yml
    with:
      upload-artifacts: true
    secrets: inherit

  republish:
    name: Republish to ${{ github.event.inputs.target }}
    needs: [pre-flight, build-artifacts]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.pre-flight.outputs.tag }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Cache XZ sources
        uses: actions/cache@v4
        with:
          path: |
            deps/xz
            deps/xz.tar.gz
          key: republish-xz-${{ hashFiles('scripts/download_xz_from_github.py', 'xz-version.json') }}
          restore-keys: |
            republish-xz-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download prebuilds artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: prebuilds-*
          path: prebuilds-temp/
          merge-multiple: true

      - name: Merge prebuilds
        run: |
          mkdir -p prebuilds
          find prebuilds-temp -type f -name '*.node' -exec cp {} prebuilds/ \;
          echo "âœ… Prebuilds merged:"
          ls -lh prebuilds/

      - name: Configure npm authentication
        run: npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Republish
        env:
          TARGET_VERSION: ${{ needs.pre-flight.outputs.version }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_PUBLISH: ${{ github.event.inputs.target == 'npm-only' || github.event.inputs.target == 'both' }}
          GITHUB_RELEASE: ${{ github.event.inputs.target == 'github-only' || github.event.inputs.target == 'both' }}
        run: pnpm release-it-preset republish --ci

      - name: Summarize
        run: |
          echo "## ðŸŽ‰ Republish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ needs.pre-flight.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag**: ${{ needs.pre-flight.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Target**: ${{ github.event.inputs.target }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.target }}" == "npm-only" ] || [ "${{ github.event.inputs.target }}" == "both" ]; then
            echo "âœ… Published to npm" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ github.event.inputs.target }}" == "github-only" ] || [ "${{ github.event.inputs.target }}" == "both" ]; then
            echo "âœ… Updated GitHub Release" >> $GITHUB_STEP_SUMMARY
          fi
