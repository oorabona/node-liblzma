name: Republish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to republish (e.g. 2.0.1)'
        required: true
        type: string
      publish_npm:
        description: 'Publish to npm'
        type: boolean
        default: true
      confirmation:
        description: 'Type "I understand the risks" to confirm'
        required: true
        type: string

permissions:
  contents: write
  id-token: write

concurrency:
  group: republish-${{ github.event.inputs.version }}
  cancel-in-progress: false

env:
  NODE_VERSION: '22'

jobs:
  pre-flight:
    name: Pre-flight Checks
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.capture.outputs.version }}
      tag: ${{ steps.capture.outputs.tag }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Validate confirmation phrase
        env:
          INPUT_CONFIRMATION: ${{ github.event.inputs.confirmation }}
        run: |
          if [ "$INPUT_CONFIRMATION" != "I understand the risks" ]; then
            echo "âŒ Invalid confirmation phrase" >&2
            echo "Expected: I understand the risks" >&2
            echo "Got: $INPUT_CONFIRMATION" >&2
            exit 1
          fi
          echo "âœ… Confirmation validated"

      - name: Validate version format
        env:
          INPUT_VERSION: ${{ github.event.inputs.version }}
        run: |
          if ! echo "$INPUT_VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+(-[A-Za-z0-9.-]+)?$'; then
            echo "âŒ Invalid semver: $INPUT_VERSION" >&2
            exit 1
          fi
          echo "âœ… Version format validated: $INPUT_VERSION"

      - name: Verify tag exists
        id: capture
        env:
          INPUT_VERSION: ${{ github.event.inputs.version }}
        run: |
          TAG="v$INPUT_VERSION"
          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "âŒ Tag $TAG does not exist" >&2
            exit 1
          fi
          echo "version=$INPUT_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "âœ… Tag $TAG exists, ready to republish"

  republish:
    name: Republish
    needs: pre-flight
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.pre-flight.outputs.tag }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Download prebuilds from GitHub Release
        uses: robinraju/release-downloader@v1
        with:
          tag: ${{ needs.pre-flight.outputs.tag }}
          fileName: '*.node'
          out-file-path: 'prebuilds'

      - name: Verify prebuilds
        run: |
          if [ ! "$(ls -A prebuilds/*.node 2>/dev/null)" ]; then
            echo "âŒ No prebuilds found in release ${{ needs.pre-flight.outputs.tag }}" >&2
            echo "The release exists but does not contain prebuild assets (*.node files)" >&2
            echo "This can happen for releases created before prebuilds were implemented" >&2
            exit 1
          fi
          echo "âœ… Prebuilds found:"
          ls -lh prebuilds/

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure npm authentication
        run: npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Republish
        env:
          TARGET_VERSION: ${{ needs.pre-flight.outputs.version }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_PUBLISH: ${{ inputs.publish_npm }}
          GITHUB_RELEASE: 'true'
        run: pnpm release-it-preset republish --ci

      - name: Summarize
        run: |
          echo "## ðŸŽ‰ Republish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ needs.pre-flight.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag**: ${{ needs.pre-flight.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.publish_npm }}" == "true" ]; then
            echo "âœ… Published to npm" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ Skipped npm publish" >> $GITHUB_STEP_SUMMARY
          fi
          echo "âœ… Updated GitHub Release metadata" >> $GITHUB_STEP_SUMMARY
