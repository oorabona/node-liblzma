name: Publish

on:
  workflow_call:
    inputs:
      tag:
        description: 'Git tag to publish'
        required: true
        type: string
      skip_npm:
        description: 'Skip npm publish'
        type: boolean
        default: false
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to publish (e.g. v2.0.1)'
        required: true
        type: string
      skip_npm:
        description: 'Skip npm publish (for testing)'
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

env:
  NODE_VERSION: '24'  # Required for npm OIDC trusted publishing (npm >= 11.5.1)

jobs:
  normalize-tag:
    name: Normalize tag
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.normalize.outputs.value }}
    steps:
      - name: Normalize tag format
        id: normalize
        run: |
          TAG="${{ inputs.tag || github.ref_name }}"
          # Add 'v' prefix if missing
          if [[ ! "$TAG" =~ ^v ]]; then
            TAG="v$TAG"
            echo "â„¹ï¸ Added 'v' prefix: $TAG"
          fi
          echo "value=$TAG" >> "$GITHUB_OUTPUT"

  publish:
    runs-on: ubuntu-latest
    needs: normalize-tag
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ needs.normalize-tag.outputs.tag }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Download prebuilds from GitHub Release
        uses: robinraju/release-downloader@v1
        with:
          tag: ${{ needs.normalize-tag.outputs.tag }}
          fileName: '*.tar.gz'
          out-file-path: 'release-assets'

      - name: Extract and verify prebuilds
        run: |
          mkdir -p prebuilds

          for archive in release-assets/*.tar.gz; do
            echo "ðŸ“¦ Extracting $(basename "$archive")"
            tar xzf "$archive" -C prebuilds/
          done

          if [ ! "$(find prebuilds -name '*.node' -type f)" ]; then
            echo "âŒ No prebuilds found after extraction" >&2
            exit 1
          fi

          echo "âœ… Prebuilds structure:"
          find prebuilds -name '*.node' -type f

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build TypeScript
        run: pnpm build

      - name: Publish node-liblzma to npm with provenance
        if: ${{ inputs.skip_npm != true }}
        run: npm publish --provenance --access public

      - name: Publish workspace packages
        if: ${{ inputs.skip_npm != true }}
        run: |
          # Publish workspace packages (pure JS, no prebuilds needed)
          # pnpm publish resolves workspace:^ to real versions automatically
          # Order matters: tar-xz before nxz (nxz depends on tar-xz)
          for pkg in packages/tar-xz packages/nxz; do
            PKG_NAME=$(node -p "require('./$pkg/package.json').name")
            PKG_VERSION=$(node -p "require('./$pkg/package.json').version")

            # Check if already published (skip to avoid failure on re-runs)
            if npm view "${PKG_NAME}@${PKG_VERSION}" version 2>/dev/null; then
              echo "â­ï¸ ${PKG_NAME}@${PKG_VERSION} already published, skipping"
            else
              echo "ðŸ“¦ Publishing ${PKG_NAME}@${PKG_VERSION}"
              pnpm --filter "${PKG_NAME}" publish --provenance --access public --no-git-checks
            fi
          done

      - name: Summarize
        run: |
          echo "## ðŸŽ‰ Publish Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          TAG="${{ needs.normalize-tag.outputs.tag }}"
          echo "**Tag**: ${TAG}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Packages published" >> "$GITHUB_STEP_SUMMARY"
          echo "- âœ… node-liblzma" >> "$GITHUB_STEP_SUMMARY"
          for pkg in packages/tar-xz packages/nxz; do
            PKG_NAME=$(node -p "require('./$pkg/package.json').name")
            PKG_VERSION=$(node -p "require('./$pkg/package.json').version")
            echo "- âœ… ${PKG_NAME}@${PKG_VERSION}" >> "$GITHUB_STEP_SUMMARY"
          done
