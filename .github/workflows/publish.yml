name: Publish

on:
  push:
    tags:
      - 'v*'
  workflow_call:
    inputs:
      tag:
        description: 'Git tag to publish'
        required: true
        type: string
      skip_npm:
        description: 'Skip npm publish'
        type: boolean
        default: false
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to publish (e.g. v2.0.1)'
        required: true
        type: string
      skip_npm:
        description: 'Skip npm publish (for testing)'
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

env:
  NODE_VERSION: '22'

jobs:
  normalize-tag:
    name: Normalize tag
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.normalize.outputs.value }}
    steps:
      - name: Normalize tag format
        id: normalize
        run: |
          TAG="${{ inputs.tag || github.ref_name }}"
          # Add 'v' prefix if missing
          if [[ ! "$TAG" =~ ^v ]]; then
            TAG="v$TAG"
            echo "â„¹ï¸ Added 'v' prefix: $TAG"
          fi
          echo "value=$TAG" >> "$GITHUB_OUTPUT"

  publish:
    runs-on: ubuntu-latest
    needs: normalize-tag
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.normalize-tag.outputs.tag }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Download prebuilds from GitHub Release
        uses: robinraju/release-downloader@v1
        with:
          tag: ${{ needs.normalize-tag.outputs.tag }}
          fileName: '*.tar.gz'
          out-file-path: 'release-assets'

      - name: Extract and verify prebuilds
        run: |
          mkdir -p prebuilds

          for archive in release-assets/*.tar.gz; do
            echo "ðŸ“¦ Extracting $(basename "$archive")"
            tar xzf "$archive" -C prebuilds/
          done

          if [ ! "$(find prebuilds -name '*.node' -type f)" ]; then
            echo "âŒ No prebuilds found after extraction" >&2
            exit 1
          fi

          echo "âœ… Prebuilds structure:"
          find prebuilds -name '*.node' -type f

      - name: Configure npm authentication
        run: |
          npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update GitHub release and publish to npm
        run: pnpm release-it-preset retry-publish --ci
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_PUBLISH: ${{ (github.event_name == 'push') || (inputs.skip_npm == false) }}
          GITHUB_RELEASE: 'true'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summarize
        run: |
          echo "## ðŸŽ‰ Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Updated GitHub Release" >> $GITHUB_STEP_SUMMARY
