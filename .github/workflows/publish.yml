name: Publish

on:
  push:
    tags:
      - 'v*'
  workflow_call:
    inputs:
      tag:
        description: 'Git tag to publish'
        required: true
        type: string
      skip_npm:
        description: 'Skip npm publish'
        type: boolean
        default: false
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to publish (e.g. v2.0.1)'
        required: true
        type: string
      skip_npm:
        description: 'Skip npm publish (for testing)'
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

env:
  NODE_VERSION: '22'

jobs:
  build-artifacts:
    uses: ./.github/workflows/build-artifacts.yml
    with:
      tag: ${{ inputs.tag || github.ref_name }}
    secrets: inherit

  publish:
    runs-on: ubuntu-latest
    needs: build-artifacts
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Download prebuilds from GitHub Release
        uses: robinraju/release-downloader@v1
        with:
          tag: ${{ inputs.tag || github.ref_name }}
          fileName: '*.node'
          out-file-path: 'prebuilds'

      - name: Verify prebuilds
        run: |
          if [ ! "$(ls -A prebuilds/*.node 2>/dev/null)" ]; then
            echo "âŒ No prebuilds found in release ${{ inputs.tag || github.ref_name }}" >&2
            echo "build-artifacts job should have uploaded them" >&2
            exit 1
          fi
          echo "âœ… Prebuilds found:"
          ls -lh prebuilds/

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update GitHub release and publish to npm
        run: pnpm release-it-preset retry-publish --ci
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_PUBLISH: ${{ (github.event_name == 'push') || (inputs.skip_npm == false) }}
          GITHUB_RELEASE: 'true'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summarize
        run: |
          echo "## ðŸŽ‰ Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Updated GitHub Release" >> $GITHUB_STEP_SUMMARY
