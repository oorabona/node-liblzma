name: On Release Merged

on:
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  contents: write
  actions: write
  packages: write
  id-token: write

jobs:
  create-tag:
    name: Create Tag
    # Only run if:
    # 1. PR was merged (not just closed)
    # 2. PR has the "release" label
    # 3. PR was created by github-actions bot (security)
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'release') &&
      github.event.pull_request.user.login == 'github-actions[bot]'
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: master  # Checkout the merged master branch

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=v${VERSION}" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Version from package.json: v${VERSION}"

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: true
          git_config_global: true
          git_committer_name: github-actions[bot]
          git_committer_email: 41898282+github-actions[bot]@users.noreply.github.com

      - name: Create and push tag
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          echo "ðŸ·ï¸ Creating tag: $TAG"

          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "âš ï¸ Tag $TAG already exists, skipping tag creation"
            exit 0
          fi

          git tag -s "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          echo "âœ… Tag $TAG created and pushed"

      - name: Summarize
        run: |
          echo "## ðŸŽ‰ Release Tag Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag**: ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**PR**: #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tag pushed to repository" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Publish workflow will be triggered next" >> $GITHUB_STEP_SUMMARY

  publish:
    name: Publish to npm
    needs: create-tag
    uses: ./.github/workflows/publish.yml
    with:
      tag: ${{ needs.create-tag.outputs.tag }}
    secrets: inherit
