            ${{ runner.os == 'Linux' && 'ccache gcc' ||
            (runner.os == 'macOS' && 'ccache clang' || '') }}
          CXX: >-
            ${{ runner.os == 'Linux' && 'ccache g++' ||
            (runner.os == 'macOS' && 'ccache clang++' || '') }}

      - name: Build TypeScript
        run: pnpm run build

      - name: Run tests
        run: pnpm test

