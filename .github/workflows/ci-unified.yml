            runtime_link: static
            use_global_liblzma: true
            enable_threads: no
          - os: ubuntu-latest
            node: 20
            runtime_link: shared
            use_global_liblzma: true
            enable_threads: no
          - os: ubuntu-latest
            node: 22
            runtime_link: static
            use_global_liblzma: true
            enable_threads: no
          - os: ubuntu-latest
            node: 22
            runtime_link: shared
            use_global_liblzma: true
            enable_threads: no
          # macOS combinations
          - os: macos-latest
            node: 18
            runtime_link: static
            use_global_liblzma: false
            enable_threads: no
          - os: macos-latest
            node: 18
            runtime_link: shared
            use_global_liblzma: false
            enable_threads: no
          - os: macos-latest
            node: 20
            runtime_link: static
            use_global_liblzma: false
            enable_threads: no
          - os: macos-latest
            node: 20
            runtime_link: shared
            use_global_liblzma: false
            enable_threads: no
          - os: macos-latest
            node: 22
            runtime_link: static
            use_global_liblzma: false
            enable_threads: no
          - os: macos-latest
            node: 22
            runtime_link: shared
            use_global_liblzma: false
            enable_threads: no
          - os: macos-latest
