name: Build Artifacts
on:
  workflow_call:
    inputs:
      tag:
        description: 'Git tag for GitHub Release upload'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag for GitHub Release upload (e.g. v2.0.1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  normalize-tag:
    name: Normalize tag
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.normalize.outputs.value }}
    steps:
      - name: Normalize tag format
        id: normalize
        run: |
          TAG="${{ inputs.tag }}"
          # Add 'v' prefix if missing
          if [[ ! "$TAG" =~ ^v ]]; then
            TAG="v$TAG"
            echo "ℹ️ Added 'v' prefix: $TAG"
          fi
          echo "value=$TAG" >> "$GITHUB_OUTPUT"

  build:
    needs: normalize-tag
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
          - os: macos-latest
            target: darwin-x64
          - os: windows-latest
            target: win32-x64
    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.target }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Use node 20
        uses: actions/setup-node@v5
        with:
          node-version: 20
          architecture: x64
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
      - name: Setup ccache (Linux/macOS)
        if: ${{ runner.os != 'Windows' }}
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: build-${{ runner.os }}-ccache
          max-size: 500M
      - name: Setup pnpm store cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/pnpm/store
            ~/Library/pnpm/store
            ~\AppData\Local\pnpm\store
          key: build-${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            build-${{ runner.os }}-pnpm-store-
      - name: Setup xz deps cache
        uses: actions/cache@v4
        with:
          path: |
            deps/xz
            deps/xz.tar.gz
            build/liblzma
          key: build-${{ runner.os }}-xz-default-${{ hashFiles('scripts/download_xz_from_github.py', 'xz-version.json') }}
          restore-keys: |
            build-${{ runner.os }}-xz-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USE_GLOBAL: false
          RUNTIME_LINK: static
          ENABLE_THREAD_SUPPORT: yes
          CC: ${{ runner.os == 'Linux' && 'ccache gcc' || (runner.os == 'macOS' && 'ccache clang' || '') }}
          CXX: ${{ runner.os == 'Linux' && 'ccache g++' || (runner.os == 'macOS' && 'ccache clang++' || '') }}
      - name: Build TypeScript
        run: pnpm run build
      - name: Prebuild native modules
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            pnpm run prebuildify:win
          else
            pnpm run prebuildify
          fi
        shell: bash
        env:
          USE_GLOBAL: false
          RUNTIME_LINK: static
          ENABLE_THREAD_SUPPORT: yes
      - name: Upload prebuild artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-${{ matrix.target }}
          path: prebuilds/
          retention-days: 1

  upload-to-release:
    name: Upload to GitHub Release
    needs: [normalize-tag, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download all prebuild artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: prebuilds-*
          path: prebuilds-temp/
          merge-multiple: true

      - name: Merge prebuilds
        run: |
          mkdir -p prebuilds
          find prebuilds-temp -type f -name '*.node' -exec cp {} prebuilds/ \;
          echo "✅ Prebuilds merged:"
          ls -lh prebuilds/

      - name: Upload prebuilds to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: prebuilds/*.node
          tag_name: ${{ needs.normalize-tag.outputs.tag }}
          token: ${{ secrets.GITHUB_TOKEN }}