name: Release

on:
  workflow_dispatch:
    inputs:
      increment:
        description: 'Semver increment (patch, minor, major)'
        type: choice
        required: true
        default: patch
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  id-token: write
  actions: read

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: false

env:
  NODE_VERSION: '22'

jobs:
  release:
    runs-on: ubuntu-latest
    name: Create Release
    outputs:
      tag: ${{ steps.capture-tag.outputs.value }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update CHANGELOG
        run: pnpm release-it-preset update

      - name: Validate release (dry-run)
        run: pnpm release-it-preset default --dry-run --increment ${{ github.event.inputs.increment }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run release-it
        run: pnpm release-it-preset default --ci --increment ${{ github.event.inputs.increment }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Capture release tag
        id: capture-tag
        run: echo "value=$(git describe --tags --abbrev=0)" >> "$GITHUB_OUTPUT"

      - name: Summarize
        run: |
          echo "## ðŸŽ‰ Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag**: ${{ steps.capture-tag.outputs.value }}" >> $GITHUB_STEP_SUMMARY
          echo "**Increment**: ${{ github.event.inputs.increment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tag created and pushed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… GitHub Release draft created" >> $GITHUB_STEP_SUMMARY
          echo "â³ publish job will build and publish" >> $GITHUB_STEP_SUMMARY

  publish:
    name: Build and Publish
    needs: release
    uses: ./.github/workflows/publish.yml
    with:
      tag: ${{ needs.release.outputs.tag }}
      skip_npm: false
    secrets: inherit
