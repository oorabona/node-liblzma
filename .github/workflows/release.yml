name: Release

on:
  workflow_dispatch:
    inputs:
      increment:
        description: 'Semver increment (patch, minor, major)'
        type: choice
        required: true
        default: patch
        options:
          - patch
          - minor
          - major
      skip_npm:
        description: 'Skip npm publish (dry run)'
        type: boolean
        default: false

permissions:
  contents: write
  actions: write

concurrency:
  group: release
  cancel-in-progress: false

env:
  NODE_VERSION: '22'

jobs:
  release:
    name: Bump, changelog, tag
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: true
          git_config_global: true
          git_committer_name: Olivier ORABONA
          git_committer_email: oorabona@users.noreply.github.com

      - name: Bump version and update CHANGELOG
        env:
          INCREMENT: ${{ inputs.increment }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm release-it-preset default \
            --no-git.push --no-git.tag \
            --no-github.release --no-npm.publish \
            --ci --increment "$INCREMENT"

      - name: Create GPG-signed tag and push
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v${VERSION}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          git tag -s "$TAG" -m "Release $TAG"
          git push origin master --tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true

      - name: Summarize
        env:
          TAG: ${{ steps.version.outputs.tag }}
          INCREMENT: ${{ inputs.increment }}
        run: |
          echo "## Release ${TAG}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Increment**: ${INCREMENT}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Tag**: ${TAG} (GPG-signed)" >> "$GITHUB_STEP_SUMMARY"
          echo "**CHANGELOG**: updated from conventional commits" >> "$GITHUB_STEP_SUMMARY"

  build:
    name: Build Prebuilds
    needs: release
    uses: ./.github/workflows/build-artifacts.yml
    with:
      tag: ${{ needs.release.outputs.tag }}
    secrets: inherit

  publish:
    name: Publish to npm
    needs: [release, build]
    if: ${{ inputs.skip_npm != true }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger publish workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ needs.release.outputs.tag }}
          REPO: ${{ github.repository }}
        run: |
          gh workflow run publish.yml -R "$REPO" -f tag="$TAG"
          echo "Publish workflow triggered for $TAG"

  notify-downstream:
    name: Notify downstream projects
    needs: [release, publish]
    if: ${{ inputs.skip_npm != true }}
    runs-on: ubuntu-latest
    steps:
      # Trigger docker-containers upstream monitor to detect new version.
      # Requires DOWNSTREAM_TOKEN secret (PAT with actions:write on target repo).
      # Falls back silently if token not configured â€” docker-containers daily
      # upstream-monitor will pick up the new version within 24h anyway.
      - name: Trigger docker-containers rebuild
        env:
          GH_TOKEN: ${{ secrets.DOWNSTREAM_TOKEN }}
        run: |
          if [ -n "$GH_TOKEN" ]; then
            gh workflow run upstream-monitor.yaml \
              -R oorabona/docker-containers \
              && echo "docker-containers upstream-monitor triggered" \
              || echo "Warning: trigger failed"
          else
            echo "Skipped: DOWNSTREAM_TOKEN not configured (daily poll will detect within 24h)"
          fi
