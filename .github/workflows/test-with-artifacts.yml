name: Test with Prebuilt Artifacts
on:
  workflow_call:
    inputs:
      test-matrix:
        description: 'Test matrix configuration (full or smoke)'
        required: false
        default: 'smoke'
        type: string

permissions:
  contents: read

jobs:
  build:
    uses: ./.github/workflows/build-artifacts.yml
    with:
      upload-artifacts: true

  # Smoke tests - always run (minimal coverage)
  test-smoke:
    needs: build
    if: ${{ inputs.test-matrix == 'smoke' || inputs.test-matrix == 'full' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            node: 20
            target: linux-x64
          - os: macos-latest
            node: 20
            target: darwin-x64
          - os: windows-latest
            node: 20
            target: win32-x64
    runs-on: ${{ matrix.os }}
    name: Test ${{ matrix.target }} / Node ${{ matrix.node }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Use node ${{ matrix.node }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node }}
          architecture: x64
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
      - name: Download prebuilds
        uses: actions/download-artifact@v4
        with:
          name: prebuilds-${{ matrix.target }}
          path: prebuilds/
      - name: Download build cache
        uses: actions/download-artifact@v4
        with:
          name: build-cache-${{ matrix.target }}
          path: .
      - name: Install test dependencies only
        run: pnpm install --frozen-lockfile --production=false
      - name: Run tests
        run: pnpm test
      - name: Type check
        run: pnpm run type-check
      - name: Lint (Node 20 only)
        if: ${{ matrix.node == '20' }}
        run: pnpm run check

  # Full tests - only run when explicitly requested
  test-full:
    needs: build
    if: ${{ inputs.test-matrix == 'full' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            node: 18
            target: linux-x64
          - os: ubuntu-latest
            node: 22
            target: linux-x64
          - os: macos-latest
            node: 18
            target: darwin-x64
          - os: macos-latest
            node: 22
            target: darwin-x64
          - os: windows-latest
            node: 18
            target: win32-x64
          - os: windows-latest
            node: 22
            target: win32-x64
    runs-on: ${{ matrix.os }}
    name: Test ${{ matrix.target }} / Node ${{ matrix.node }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Use node ${{ matrix.node }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node }}
          architecture: x64
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
      - name: Download prebuilds
        uses: actions/download-artifact@v4
        with:
          name: prebuilds-${{ matrix.target }}
          path: prebuilds/
      - name: Download build cache
        uses: actions/download-artifact@v4
        with:
          name: build-cache-${{ matrix.target }}
          path: .
      - name: Install test dependencies only
        run: pnpm install --frozen-lockfile --production=false
      - name: Run tests
        run: pnpm test
      - name: Type check
        run: pnpm run type-check