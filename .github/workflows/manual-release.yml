name: Manual Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to release (e.g. v3.0.1)'
        required: true
        type: string
      skip_npm:
        description: 'Skip npm publish (dry run)'
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

concurrency:
  group: release-${{ inputs.tag }}
  cancel-in-progress: false

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.tag }}
          generate_release_notes: true

  build:
    name: Build Prebuilds
    needs: create-release
    uses: ./.github/workflows/build-artifacts.yml
    with:
      tag: ${{ inputs.tag }}
    secrets: inherit

  publish:
    name: Publish to npm
    needs: [create-release, build]
    uses: ./.github/workflows/publish.yml
    with:
      tag: ${{ inputs.tag }}
      skip_npm: ${{ inputs.skip_npm }}
    secrets: inherit
